<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and responsive viewport meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact - My Bootstrap Website</title>
    
    <!-- Bootstrap CSS - provides responsive grid system and pre-built components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for additional styling -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar: Identical to index.html for consistent navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Container 
         - container: Responsive fixed-width container
         - mt-4: Margin-top of size 4 -->
    <div class="container mt-4">
        <div class="row">
            <!-- Center the form on medium and larger screens 
                 - col-md-6: Takes 6/12 columns
                 - offset-md-3: Shifts the column 3 columns to the right -->
            <div class="col-md-6 offset-md-3">
                <h2>Contact Us</h2>
                
                <!-- Bootstrap Form with responsive design -->
                <form>
                    <!-- Form Group with margin-bottom -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    
                    <!-- Bootstrap Button with primary color -->
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
