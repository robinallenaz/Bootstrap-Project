<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Website</title>
    <!--
        Bootstrap CSS:
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!--
        Navbar:
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!--
                Brand Logo/Name: appears on the left side of the navbar.
            -->
            <a class="navbar-brand" href="#">My Website</a>
            
            <!--
                Hamburger Menu Button:
            -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!--
                Navigation Links:

            -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--
        Main Content Container
    -->
    <div class="container mt-4">
        <!--
            Row with Two Columns:
            This is a row with two columns, which stack on small screens and appear side-by-side on larger screens.
        -->
        <div class="row">
            <div class="col-md-8">
                <h1>Welcome to My Website</h1>
                <p>This is a responsive website created using Bootstrap.</p>
            </div>
            <div class="col-md-4">
                <!--
                    Bootstrap Card:
                -->
                <div class="card">
                    <div class="card-body">
                        <!--
                            Card Title and Text
                        -->
                        <h5 class="card-title">Quick Info</h5>
                        <p>Some additional information goes here.</p>
                    </div>
                </div>
            </div>
        </div>

        <!--
            Bootstrap Table.
        -->
        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-striped">
                    <!--
                        Table Head
                    -->
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <!--
                        Table Body:
                    -->
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>Developer</td>
                        </tr>
                        <tr>
                            <td>Jane Smith</td>
                            <td>jane@example.com</td>
                            <td>Designer</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--
        Bootstrap JS Bundle:
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
